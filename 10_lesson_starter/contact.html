<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kacper Janik" />
    <title>Contact</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="/10_lesson_starter/index.html#about">About LTS</a></li>
          <li><a href="/10_lesson_starter/index.html#menu">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="./img/tacos_close_up_400x260.png"
          alt="Photo of tacos up close."
          title="Tacos close up"
        />
        <figcaption>Tacos and a drink</figcaption>
      </figure>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
              required
            ></textarea>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />Kansas City, MO 55555-5555
        </address>
        <p>Phone: <a href="tel:+555-555-5555">555-555-5555</a></p>
      </article>
    </main>
    <hr />
    <footer>
      <p>Copyright &#169; The Little Taco Shop</p>
    </footer>
  </body>
</html>
